<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="TeacherProfile.css">
    <link rel="stylesheet" href="Style.css">
</head>
<a href = "HomePage.html">
            <img id="HomePageImage" src="https://cdn4.iconfinder.com/data/icons/game-interface-outline/100/objects-02-512.png" >
  </a>
<body>

<div class="profile-container">
    <h1>Teacher Profile</h1>
    <form class="form_container" action="" method="GET">
        <div class="form_div">
            <label>Name</label>
            <input type="text" name="FirstName">
        </div>
        <div class="form_div">
            <label>Last Name</label>
            <input type="text" name="LastName">
        </div>
        <div class="form_div">
            <label>Email</label>
            <input type="email" name="Email">
        </div>
        <div class="form_div">
            <label>Phone number</label>
            <input type="tel" name="phonNumber">
        </div>
        <div class="form_div">
            <label>City</label>
            <input type="text" name="city">
        </div>
        <div class="form_div">
            <label>Professions</label>
            <input type="text" name="Professions">
        </div>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
        </div>
    </form>
     <a href="ScheduleALesson.html" class="submit-button">Book a Lesson</a>

</div>
</body>
<script src="TeacherProfile.js"></script>
</html>
